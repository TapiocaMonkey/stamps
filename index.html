<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOT YOUR USUAL STAMPS (by Tapioca Monkey)</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Boogaloo&display=swap');
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333333;
            margin: 0;
            padding: 10px;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            font-family: "Bebas Neue", sans-serif;
            background: linear-gradient(90deg, #a3bffa, #f6d365);
            -webkit-background-clip: text;
            color: transparent;
            margin: 15px 0 -25px 0;
            -webkit-transform: scale(1.8, 0.8);
        }
        h3 {
            text-align: center;
            font-size: 1.8em;
            font-weight: 400;
            font-family:"Covered By Your Grace", cursive;
            background: linear-gradient(90deg, #a3bffa, #f6d365);
            -webkit-background-clip: text;
            color: transparent;
            margin: 5px 0;
        }
        .category {
            margin-bottom: 20px;
        }
        .category h2 {
            font-size: 1em;
            font-weight: 400;
            padding: 6px;
            color: #333333;
            margin-bottom: 10px;
            font-family: "Boogaloo", sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        .gallery img {
            width: 95px;
            height: 37px;
            object-fit: cover;
            filter: drop-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .cat-1 { background: linear-gradient(90deg, #f6d365, #fda085); }
        .cat-2 { background: linear-gradient(90deg, #a3bffa, #c3e4ff); }
        .cat-3 { background: linear-gradient(90deg, #fab1a0, #ff7675); }
        .cat-4 { background: linear-gradient(90deg, #81ecec, #6c5ce7); }
        .cat-5 { background: linear-gradient(90deg, #55efc4, #00b894); }
        .cat-6 { background: linear-gradient(90deg, #ffeaa7, #fdcb6e); }
        .cat-7 { background: linear-gradient(90deg, #d3adf7, #6c5ce7); }
        .cat-8 { background: linear-gradient(90deg, #fd79a8, #e84393); }
        .cat-9 { background: linear-gradient(90deg, #74b9ff, #0984e3); }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            h1 {
                font-size: 1.4em;
            }
            .category h2 {
                font-size: 1em;
            }
        }
    </style>
</head>
